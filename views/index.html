<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Chess</title>
    <script src="https://cdn.twind.style" crossorigin></script>
    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
  </head>

  <body>
    <div
      id="page"
      class="w-screen h-screen p-0 m-0 bg-neutral-100 flex items-center justify-center gap-4"
    >
      {{ template "board" .}}
      <button
        class="px-4 py-2 bg-neutral-700 text-neutral-100 rounded duration-100 hover:bg-neutral-800"
        hx-delete="/remove-active"
        hx-trigger="click"
        hx-swap="outerHTML"
        hx-target="#board"
      >
        Clear selection
      </button>
    </div>
    <script>
      // keep focus on square after htmx swap
      document.addEventListener("DOMContentLoaded", () => {
        let lastHoveredSquare = null;

        document.addEventListener("mouseover", (event) => {
          if (event.target.classList.contains("square-hover")) {
            lastHoveredSquare = event.target;
          }
        });

        document.addEventListener("mouseout", (event) => {
          if (event.target.classList.contains("square-hover")) {
            lastHoveredSquare = null;
          }
        });

        document.addEventListener("htmx:afterSwap", () => {
          if (lastHoveredSquare) {
            lastHoveredSquare = document.querySelector("#" + lastHoveredSquare.id);
            lastHoveredSquare.classList.add("border-4", "border-sky-400");
          }
        });
      });
    </script>
  </body>
</html>
